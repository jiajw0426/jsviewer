<!DOCTYPE html>
<HTML>
    <head>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
        <SCRIPT  type="text/javascript" src="jquery.js"></SCRIPT>
        <SCRIPT  type="text/javascript" src="bootstrap/js/bootstrap.min.js"></SCRIPT>
        <SCRIPT  type="text/javascript" src="main.js"></SCRIPT>
        <script src="syntax/jquery.syntax.js" type="text/javascript"></script>
        <script src="syntax/jquery.syntax.cache.js" type="text/javascript"></script>

    </head>
    <body>


        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Code Reader</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a  data-toggle="modal" href="#myModal">Open</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>


                    <ul class="nav navbar-nav  navbar-right">
                          <li><a href="#">About</a></li>
                        <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Theme <span class="caret"></span></a>
                        <ul class="dropdown-menu" id="themedropdwom" role="menu">
                            <li><a href="#" data-style="bright">Bright</a></li>
                            <li><a href="#" data-style="paper">Paper</a></li>
                            <li><a href="#" data-style="modern">Modern</a></li>
                            <li><a href="#" data-style="grey">Grey</a></li>
                        </ul>
                        </li>
                    </ul>

                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div>




            <div id="maincontainer" class="container" style="padding-top:70px;">
                <div class="modal" id="myModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-head">
                                <a href="#" class="close" data-dismiss="modal">X</a>
                                <h4>Paste Code</h4>
                            </div>
                            <div class="modal-body">
                                <textarea id="content" style = "width:570px;height:400px"></textarea> 
                            </div>
                            <div class="modal-footer">
                                <button  id="upload" type="button" class="btn btn-primary">Upload</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal" id="dragfile" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="modal-body" id="dragAerea">
                                <H2> Please drag your file here</H2>
                            </div>

                        </div>
                    </div>
                </div>

                <div id="carousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel" data-slide-to="1"></li>
                        <li data-target="#carousel" data-slide-to="2"></li>
                        <li data-target="#carousel" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/carousel-1.png" alt="First slide">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/carousel-2.png" alt="Second slide">
                            <div class="carousel-caption">
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/carousel-3.png" alt="Third slide">
                            <div class="carousel-caption">
                            </div>
                        </div>
                         <div class="item">
                            <img src="images/carousel-4.png" alt="Third slide">
                            <div class="carousel-caption">
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                    <a class="right carousel-control" href="#carousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>


            </div>
        </body>
    </HTML>
